<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin conexi贸n - Mi PWA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .offline-container {
      background: white;
      border-radius: 16px;
      padding: 48px 32px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      background: #f5f5f5;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 64px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 16px;
      color: #333;
    }

    p {
      font-size: 16px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .retry-button {
      background: #2196F3;
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .retry-button:hover {
      background: #1976D2;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(33, 150, 243, 0.4);
    }

    .cached-pages {
      margin-top: 32px;
      padding-top: 32px;
      border-top: 1px solid #eee;
    }

    .cached-pages h2 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #333;
    }

    .page-list {
      list-style: none;
    }

    .page-list li {
      margin: 8px 0;
    }

    .page-list a {
      color: #2196F3;
      text-decoration: none;
      font-weight: 500;
    }

    .page-list a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon"></div>
    <h1>Sin conexi贸n a internet</h1>
    <p>
      No pudimos conectarnos al servidor. Por favor, verifica tu conexi贸n a internet 
      e intenta nuevamente.
    </p>
    <button class="retry-button" onclick="window.location.reload()">
      Reintentar
    </button>

    <div class="cached-pages">
      <h2>Contenido disponible sin conexi贸n</h2>
      <ul class="page-list">
        <li><a href="/">P谩gina principal</a></li>
      </ul>
    </div>
  </div>

  <script>
    window.addEventListener('online', () => {
      window.location.reload();
    });

    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 3000);
  </script>
</body>
</html>
